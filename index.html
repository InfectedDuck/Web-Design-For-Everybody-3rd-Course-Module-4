<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact Scenery Gallery</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body onload="pageLoaded()">
    <h1>Genshin Impact Scenery Gallery</h1>
    <div id="image" tabindex="0">Hover over an image below to display it here.</div>
    <div class="gallery">
        <figure tabindex="0" onfocus="upDate(this)" onblur="undo()" onmouseover="upDate(this)" onmouseleave="undo()">
            <img src="images/mond.png" alt="Mondstadt - Genshin Impact" tabindex="0">
            <figcaption>Mondstadt</figcaption>
        </figure>
        <figure tabindex="0" onfocus="upDate(this)" onblur="undo()" onmouseover="upDate(this)" onmouseleave="undo()">
            <img src="images/liyue.png" alt="Liyue Harbor - Genshin Impact" tabindex="0">
            <figcaption>Liyue Harbor</figcaption>
        </figure>
        <figure tabindex="0" onfocus="upDate(this)" onblur="undo()" onmouseover="upDate(this)" onmouseleave="undo()">
            <img src="images/dragonspine.png" alt="Dragonspine - Genshin Impact" tabindex="0">
            <figcaption>Dragonspine</figcaption>
        </figure>
        <figure tabindex="0" onfocus="upDate(this)" onblur="undo()" onmouseover="upDate(this)" onmouseleave="undo()">
            <img src="images/inazuma.png" alt="Inazuma - Genshin Impact" tabindex="0">
            <figcaption>Inazuma</figcaption>
        </figure>
        <figure tabindex="0" onfocus="upDate(this)" onblur="undo()" onmouseover="upDate(this)" onmouseleave="undo()">
            <img src="images/sumeru.png" alt="Sumeru - Genshin Impact" tabindex="0">
            <figcaption>Sumeru</figcaption>
        </figure>
        <figure tabindex="0" onfocus="upDate(this)" onblur="undo()" onmouseover="upDate(this)" onmouseleave="undo()">
            <img src="images/chasm.png" alt="The Chasm - Genshin Impact" tabindex="0">
            <figcaption>The Chasm</figcaption>
        </figure>
    </div>
    <script src="static/javascript/script.js"></script>
</body>
</html>
